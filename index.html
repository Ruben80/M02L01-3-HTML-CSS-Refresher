<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Cards</title>
  </head>
  <body>
    <main>
      <article>
        <div class="card-heading">      
          <span>
            <h2 class="card-title">Carla Snepvangers</h2>
            <p class="card-subtitle">Friends with Marijn</p>
          </span> 
          <img src="avatar1.jpg" alt="Profielfoto" />
        </div>
        <div class="card-body"> 
          <p class="card-text">
            Carla requested permission to view your contact details
          </p>
        </div>
        <div class="card-buttons">
          <button class="green-button">Approve</button>
          <button class="red-button">Decline</button>
        </div>  
      </article>
            
      <article>
        <div class="card-heading">      
          <span>
            <h2 class="card-title">Marijn Pijnenborg</h2>
            <p class="card-subtitle">New Member</p>
          </span> 
          <img src="avatar2.jpg" alt="Profielfoto" />
        </div>
        <div class="card-body"> 
          <p class="card-text">
            Marijn wants to add you to the group <b>best friends
          </p>
        </div>
        <div class="card-buttons">
          <button class="green-button">Approve</button>
          <button class="red-button">Decline</button>
        </div>  
      </article>
         
    </main>
  </body>
</html>
